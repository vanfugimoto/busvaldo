<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Oi ônibus! Busvaldo é a solução</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -23.5521232, lng: -46.6375192};

      
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4j5lOC1fhA0boddcC9v7L4ZWcftAU3Mk&callback=initMap">
    </script>
  </body>
</html>
